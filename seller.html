<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WasteConnect ‚Äì Seller's Dashboard</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="seller.css">
</head>
<body>
  <header class="topbar">
    <div class="logo" aria-hidden="true">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2l3.5 6H20l-5 4 2 8-5-4-5 4 2-8-5-4h4.5L12 2z"/>
      </svg>
    </div>
    <div class="titlewrap">
      <div class="appname">Seller's Dashboard</div>
      <div class="subtitle">WasteConnect ‚Ä¢ Help reduce waste & Earn</div>
    </div>
    <span class="pill" style="margin-left:auto">Logged in as Seller</span>
  </header>

  <main class="page">
    <div class="container">
      <section class="card">
        <div class="card-header">
          <h2>Waste Details</h2>
          <span class="hint">Fill in the details below</span>
        </div>

        <form>
          <div class="grid">
            <div class="field">
              <label class="label required" for="title">Title</label>
              <input id="title" type="text" placeholder="e.g. Clean Plastic Bottles" required>
            </div>

            <div class="field select-wrap">
              <label class="label required" for="type">Plastic Type</label>
              <select id="type" required>
                <option value="">Select plastic type</option>
                <option>ü•§ PET (Plastic Bottles)</option>
                <option>üß¥ HDPE (Milk & Detergent Bottles)</option>
                <option>üõçÔ∏è LDPE / Nylon (Plastic Bags & Wraps)</option>
                <option>üç¶ PP (Yogurt Cups & Caps)</option>
                <option>üö∞ PVC (Pipes & Packaging)</option>
                <option>‚ôªÔ∏è Mixed Plastics</option>
              </select>
            </div>

            <div class="field inline">
              <div class="suffix">
                <label class="label required" for="weight">Weight</label>
                <input id="weight" type="number" min="0" step="0.1" placeholder="25">
                <span>kg</span>
              </div>
              <div class="suffix">
                <label class="label required" for="price">Price/ kg</label>
                <input id="price" type="number" min="0" step="1" placeholder="15">
                <span>‚Ç¶</span>
              </div>
            </div>

            <div class="field">
              <label class="label" for="location">Location</label>
              <input id="location" type="text" placeholder="e.g. Alkali Road, Kaduna">
            </div>

            <div class="field">
              <label class="label" for="desc">Description</label>
              <textarea id="desc" placeholder="Describe the condition and details‚Ä¶"></textarea>
            </div>

            <div class="field">
              <label class="label" for="photos">Photos</label>
              <div class="dropzone" id="photos" aria-label="Upload Area" role="button" tabindex="0">
                <svg class="icon" width="42" height="42" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 5v14M5 12h14" stroke="#1a9b49" stroke-width="2.2" stroke-linecap="round"/>
                </svg>
                <div>Tap to add photos</div>
                <small>0/5 photos ‚Ä¢ Max 5MB each</small>
              </div>
              <a href="#" class="add-photos" onclick="return false">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 5v14M5 12h14" stroke="#168c41" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Add More Photos
              </a>
            </div>
          </div>

          <div class="form-footer">
            <div class="field select-wrap">
              <label class="label" for="contact">Contact Preference</label>
              <select id="contact">
                <option>In-App</option>
                <option>Phone Call</option>
                <option>WhatsApp</option>
                <option>Email</option>
              </select>
            </div>

            <button type="button" class="btn-primary">Post Waste Listing</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer class="tiny">
  <strong>¬© 2025 WasteConnect ‚Ä¢ Empowering communities to recycle & earn  
  <br>
  Designed with ‚ôªÔ∏è and üíö</strong>
</footer>

</body>
</html>
