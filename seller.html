<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteConnect ‚Äì Seller's Dashboard</title>
    <link rel="stylesheet" href="seller.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h2>Seller's Dashboard</h2>
        <span class="status">Logged in as Seller</span>
    </header>
    <main>
        <h3>Waste Details</h3>
        <p>Fill in the details below</p>
        <form>
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="e.g. Clean Plastic Bottles" required>

            <label for="type">Plastic Type</label>
            <select id="type" required>
                <option value="">Select Plastic Type</option>
                <option>ü•§PET (Plastic Bottles)</option>
                <option>üß¥HDPE (Milk & Detergent Bottles)</option>
                <option>üõçÔ∏èLDPE/Nylon (Plastic Bags)</option>
                <option>üç¶PP (Yoghurt Cups & Caps)</option>
                <option>üö∞PVC (Pipes & Packaging)</option>
                <option>‚ôªÔ∏èMixed Plastics</option>
            </select>
            <label for="weight">Weight</label>
            <input type="number" id="weight" placeholder="e.g. 25">

            <label for="price">Price / kg</label>
            <input type="number" id="price" placeholder="e.g. 15" required>

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="e.g. Alkali Road, Kaduna">

            <label for="desc">Description</label>
            <textarea id="desc" rows="3" placeholder="Descripe the condition and details..."></textarea>

            <label for="photos">Photos</label>
            <div class="dropzone">
                <i class="fa-solid fa-arrow-up-from-bracket"></i><strong>Tap to add photos</strong><br>
                <small>0/5 photos . Max 5Mb each</small>

            </div>
            <button type="submit" class="secondary"><i class="fa-solid fa-plus"></i>Add More Photos</button>

            <label for="contact">Contact Preference</label>
            <select id="contact" required>
                <option>Phone Call</option>
                <option>WhatsApp</option>
                <option>Email</option>
            </select>

            <button type="submit" id="postBtn">Post Waste Listing</button>
        </form>    
    </main>
    <footer>
        <i class="fa-regular fa-copyright"></i> 2025 WasteConnect. Empowering communities to Recycle  <i class="fa-solid fa-recycle"></i> & Earn<br>
    </footer>
    <script src="index.js"></script>
</body>
</html>
